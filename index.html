<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('logo.png'); /* Bild als Hintergrund */
            background-size: cover; /* Das Bild passt sich der gesamten Seite an */
            background-position: center; /* Bild wird in der Mitte der Seite zentriert */
            background-repeat: no-repeat; /* Verhindert das Wiederholen des Hintergrundbilds */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #8a2be2; /* Lila */
            font-size: 4rem;
            font-weight: bold;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column; /* Buttons untereinander */
            justify-content: center;
            align-items: center;
        }

        .buttons {
            margin-top: 100px; /* Abstand nach dem Titel */
        }

        button {
            background: linear-gradient(45deg, #ff80c0, #9b59b6, #e74c3c, #3498db); /* Alien Mix */
            border: none;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            width: 200px; /* Breite der Buttons */
        }

        button:hover {
            background: linear-gradient(45deg, #ff66b3, #8e44ad, #c0392b, #2980b9); /* Dunklerer Alien Mix */
            color: #f0f0f0;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam</h1>
        <div class="buttons">
            <button onclick="window.location.href='https://discord.gg/crashing'">Discord</button>
            <button onclick="window.location.href='https://github.com/TreezZDevl'">Github</button>
            <button>Shop</button>
        </div>
    </div>
</body>
</html>
