<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepatron</title>
    <style>
        body {
            background: linear-gradient(45deg, black, gray); /* Schwarz-Grau Verlauf */
            color: white; /* Weißer Text */
            font-family: Arial, sans-serif; /* Schriftart */
            height: 100vh; /* Volle Bildschirmhöhe */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Zentriert alles horizontal */
            justify-content: flex-start; /* Setzt die Position der Elemente nach oben */
            padding-top: 30px; /* Abstand zum oberen Rand */
        }

        h1 {
            font-weight: bold; /* Fettdruck */
            font-size: 3em; /* Größerer Titel */
            color: white; /* Weißer Text */
            margin: 0;
        }

        h2 {
            font-weight: bold; /* Fettdruck */
            font-size: 1.5em; /* Etwas kleinerer Text */
            margin-top: 20px; /* Abstand zum Titel */
        }

        .center-text {
            font-size: 4em; /* Größerer Text für "Hallo" */
            font-weight: bold;
            background: linear-gradient(45deg, purple, pink, black); /* Lila, Pink, Schwarz Verlauf */
            -webkit-background-clip: text; /* Text mit Verlauf füllen */
            color: transparent; /* Textfarbe transparent, damit Verlauf sichtbar ist */
            margin-top: 50px; /* Abstand nach dem Untertitel */
        }
    </style>
</head>
<body>
    <h1>Zepatron</h1>
    <h2>Welcome To Zepatrons Page!</h2>
    <div class="center-text">Hallo</div>
</body>
</html>
