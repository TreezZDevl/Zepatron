<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="taskbar">
        <div class="start-menu">
            <button id="start-btn">Start</button>
        </div>
        <div class="taskbar-icons">
            <div class="taskbar-icon" onclick="toggleApp('discord')">
                <img src="discord-icon.png" alt="Discord">
            </div>
            <div class="taskbar-icon" onclick="toggleApp('vscode')">
                <img src="vscode-icon.png" alt="Visual Studio Code">
            </div>
            <div class="taskbar-icon" onclick="toggleApp('terminal')">
                <img src="terminal-icon.png" alt="Terminal">
            </div>
        </div>
    </div>

    <div class="desktop">
        <div id="discord" class="app-window hidden">
            <div class="window-header">
                <span>Discord</span>
                <button class="close-btn" onclick="closeApp('discord')">X</button>
            </div>
            <div class="app-content">
                <p>Discord App Content</p>
            </div>
        </div>
        <div id="vscode" class="app-window hidden">
            <div class="window-header">
                <span>Visual Studio Code</span>
                <button class="close-btn" onclick="closeApp('vscode')">X</button>
            </div>
            <div class="app-content">
                <p>Visual Studio Code Content</p>
            </div>
        </div>
        <div id="terminal" class="app-window hidden">
            <div class="window-header">
                <span>Terminal</span>
                <button class="close-btn" onclick="closeApp('terminal')">X</button>
            </div>
            <div class="app-content">
                <p>Terminal App Content</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
